<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="/images/favicon.png?v=1" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter todos" data-test="todoApp_filterInput">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed" data-test="todoApp_hideCompleted"> Hide completed
                    <input type="checkbox" id="completed-only" style="margin-left: 10px;" data-test="todoApp_completedOnly"> Completed only
                </label>
            </div>
        </div>

        <div class="container">
            <div class="container" id="location">
            </div>
            <div id="todos" data-test="todoApp_todosDiv"></div>
            <form id="new-todo">
                <input type="text" class="input" placeholder="Something to do" name="text" data-test="todoApp_addInput">
                <button class="button" data-test="todoApp_addButton">Add Todo</button>
                <button class="button_delete" data-test="todoApp_deleteButton">Delete all</button>
            </form>
        </div>

        
        <script src="/scripts/bundle.js"></script>
    </body>
</html>
